<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Train Schedules</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Train Times in Your Region</h1>
            <p class="lead">Can I get a "Choo! CHOOOO!!!"</p>
            <hr class="my-4">
            <p>Custom and Private Trains can be added using the form below.</p>
        </div>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Min)</th>
                    <th scope="col">Time of Next Arrival</th>
                    <th scope="col">Time Until Next Arrival</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <form>
                <div class="form-group">
                  <label for="userTrainName">Train Name</label>
                  <input type="text" class="form-control" id="userTrainName" placeholder="Polar Express" required>
                </div>
                <div class="form-group">
                  <label for="userDestination">Destination</label>
                  <input type="text" class="form-control" id="userDestination" placeholder="The North Pole" required>
                </div>
                <div class="form-group">
                  <label for="userStartTime">First Train Time (HH:mm AM/PM)</label>
                  <input type="time" class="form-control" id="userStartTime" required>
                </div>
                <div class="form-group">
                  <label for="userFrequency">Frequency (Min)</label>
                  <input type="number" class="form-control" id="userFrequency" placeholder="15" required>
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
              </form>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
